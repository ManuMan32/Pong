<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="screen">
    <div class="game">
      <div class="ball"></div>
      <div class="box-ui"></div>
      <div class="box-game">
        <div class="upside">
          <div class="player player1"></div>
          <div class="collision-goal1"></div>
        </div>
        <div class="downside">
          <div class="player player2"></div>
          <div class="collision-goal2"></div>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
